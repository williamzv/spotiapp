<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row py-4 animated fadeIn">
    <div class="col-4">
        <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
    </div>
    <div class="col-6">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls?.spotify" target="_blank">Ir a la p√°gina del artista</a>
        </p>
    </div>
    <div class="col-2">
        <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row py-4">
    <div class="col-md-12">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Popularidad</th>
                    <th>Escuchar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pista of pistas; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img [src]="pista.album.images | sinfoto" class="img-thumb">
                    </td>
                    <td>{{ pista.name }}</td>
                    <td>{{ pista.popularity }}%</td>
                    <td>
                        <iframe [src]="pista.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
